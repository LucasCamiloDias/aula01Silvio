 <h1>Atividade de cadastro de dados de um professor</h1>
   <p>nome:<span id=nome></span></p>

    <p>Frequencia: <span id=frequencia></span></p>
<p>Média minima para aprovaçãp: <span id=minima></span></p>

<script>
    let nome = prompt("Digite seu nome:");
    let descricao = prompt("Digite a descrição: ");
    let frequencia = prompt("Digite sua frequencia:");

    </script>
