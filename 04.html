<body>

 <h1>Atividade de cadastro de dados de um professor</h1>
   <p>nome:<span id=nome></span></p>
    <p>Sua nota de matemática: <span id=nota1></span></p> 
    <p>Sua nota de história: <span id=nota2></span></p>
<p>Sua nota de português>: <span id=nota3></span></p>
<p>O resultado final é: <span id="resultado"></span></p>
<p>Sua turma é: <span id="turma"> </span></p>

<script>

    let nome= prompt("Digite seu nome:");
    let turma= prompt("Digite sua turma:");
    let nota1= Number(prompt("Digite sua nota de matemática:"));
    let nota2= Number(prompt("Digite sua nota de história:"));
    let nota3= Number(prompt("Digite sua nota de português:"));
    let resultado = ((nota1 + nota2 + nota3) /3 );

     
    document.getElementById("nome").innerHTML=nome;
    document.getElementById("nota1").innerHTML=nota1;
    document.getElementById("nota2").innerHTML=nota2;
    document.getElementById("nota3").innerHTML=nota3;
    document.getElementById("resultado").innerHTML=resultado;
    document.getElementById("turma").innerHTML=turma;
    
    </script>
   
</body>
</html>
